<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SexyNight</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="mark"></div>
      <div class="name">Sexy<span>Night</span></div>
    </div>

    <nav class="tabs">
      <button class="tab active" data-tab="photos">Fotos</button>
      <button class="tab" data-tab="shorts">Shorts</button>
      <button class="tab" data-tab="free">Freezão</button>
      <button class="tab premium" data-tab="premium">Night Premium</button>
    </nav>
  </header>

  <main class="container">
    <section class="hero">
      <div class="hero-left">
        <h1>Galeria por pastas</h1>
        <p>Arquivos em <code>media/</code> + catálogo em <code>media.json</code>. Busca por nome e abas.</p>
      </div>
      <div class="hero-right">
        <div class="stat">
          <div class="stat-label">Aba</div>
          <div class="stat-value" id="tabLabel">Fotos</div>
        </div>
        <div class="stat">
          <div class="stat-label">Mostrando</div>
          <div class="stat-value"><span id="shown">0</span>/<span id="total">0</span></div>
        </div>
      </div>
    </section>

    <section class="toolbar">
      <div class="search">
        <input id="search" type="text" placeholder="Buscar por nome do arquivo…" autocomplete="off" />
        <button id="clear" class="btn ghost" type="button">Limpar</button>
      </div>
      <div class="actions">
        <button id="reload" class="btn" type="button">Recarregar</button>
      </div>
    </section>

    <section class="panel">
      <div class="panel-head">
        <h2 id="title">Fotos</h2>
        <span id="status" class="muted">Carregando…</span>
      </div>

      <div id="grid" class="grid"></div>
      <div id="empty" class="empty hidden">Nada encontrado.</div>
      <div id="errorBox" class="error hidden"></div>
    </section>
  </main>

  <div id="lightbox" class="lightbox hidden" role="dialog" aria-modal="true">
    <div class="lightbox-card">
      <button id="closeLightbox" class="x" type="button">✕</button>
      <div id="lightboxBody" class="lightbox-body"></div>
      <div id="lightboxName" class="lightbox-name"></div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-inner">
      <span>© 2026 SexyNight</span>
      <span class="dot"></span>
      <span class="muted">Catálogo via media.json</span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
